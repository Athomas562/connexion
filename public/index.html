<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion avec votre compte Google pour accéder à Gmail.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.google.com/favicon.ico"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="tt">
        <div class="page">
          <div class="left">
            <div class="logo-google">
              <img
                src="https://www.svgrepo.com/show/303108/google-icon-logo.svg"
                alt="Logo Google"
                width="32"
                height="32"
              />
              <span class="logo-text">Connexion </span>
            </div>

            <div class="title">Connexion</div>
            <p class="text">
              avec votre compte Google pour accéder à Gmail. Ce compte sera
              disponible pour d'autres applis Google dans le navigateur.
            </p>
          </div>

          <div class="right">
            <form class="login-form">
              <div class="mail-label">Adresse e‑mail ou identifiant</div>
              <input
                class="input mail"
                type="email"
                placeholder="Adresse e-mail ou Téléphone"
              />

              <div class="mail-label" style="margin-top: 20px">
                Mot de passe
              </div>
              <input
                class="input mdp"
                type="password"
                placeholder="Mot de passe"
              />

              <div class="bottom">
                <button type="button" class="link-button">
                  Créer un compte
                </button>
                <button type="submit" class="primary">Suivant</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="tt2">
        <div class="language-bar">
          <div class="language-display">
            <span class="language-text">Français (France)</span>
            <div class="dropdown-arrow"></div>
          </div>

          <div class="links">
            <a href="response.html">Aide</a>
            <a href="response.html">Confidentialité</a>
            <a href="response.html">Conditions</a>
          </div>
        </div>
      </div>
    </div>
    <p class="abs">ce site est fake</p>
    <script src="main.js"></script>
  </body>
</html>
